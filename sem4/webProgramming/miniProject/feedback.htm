<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Starview - Register</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body id="Feedbackcontent">
    
<header>
    <nav id="navbar">
        <div id="logo-div">
            <a href="home.htm">STARVIEW</a>
        </div>
        <div id="nav-links-div">
            <ul id="nav-links">
                <li><a href="home.htm" class="nav-link"><i class="fa fa-home"></i></a></li>
                <li><a href="course.htm" class="nav-link">Course</a></li>
                <li><a href="test.htm" class="nav-link">Test</a></li>
                <li><a href="feedback.htm" class="nav-link">Feedback</a></li>
                <li><a href="login.htm" class="nav-link">Login</a></li>
                <li><a href="signup.htm" class="nav-link">Signup</a></li>
                <li><a href="register.htm" class="nav-link">Register</a></li>
            </ul>
        </div>
    </nav>
</header>

    <div class="feedback-container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <div class="rating">
                <label for="starRating">Rate your experience:</label>
                <div class="stars" id="starRating">
                    <input type="radio" name="rating" id="star5" value="5"><label for="star5"></label>
                    <input type="radio" name="rating" id="star4" value="4"><label for="star4"></label>
                    <input type="radio" name="rating" id="star3" value="3"><label for="star3"></label>
                    <input type="radio" name="rating" id="star2" value="2"><label for="star2"></label>
                    <input type="radio" name="rating" id="star1" value="1"><label for="star1"></label>
                </div>
            </div>

            <div class="comment">
                <label for="userComment">Comments:</label>
                <textarea id="userComment" name="userComment" rows="4" placeholder="Your feedback..."></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>


</body>

</html>
