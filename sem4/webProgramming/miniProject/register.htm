<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Starview - Register</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>
    
<header>
    <nav id="navbar">
        <div id="logo-div">
            <a href="home.htm">STARVIEW</a>
        </div>
        <div id="nav-links-div">
            <ul id="nav-links">
                <li><a href="home.htm" class="nav-link"><i class="fa fa-home"></i></a></li>
                <li><a href="course.htm" class="nav-link">Course</a></li>
                <li><a href="test.htm" class="nav-link">Test</a></li>
                <li><a href="feedback.htm" class="nav-link">Feedback</a></li>
                <li><a href="login.htm" class="nav-link">Login</a></li>
                <li><a href="signup.htm" class="nav-link">Signup</a></li>
                <li><a href="register.htm" class="nav-link">Register</a></li>
            </ul>
        </div>
    </nav>
</header>

<div id="register-form-div">
    <div id="form-header">
        <h1>Register to take the course</h1>
    </div>

    <form action="/">
        
        <div class="form-container">
        
        <div class="form-col">
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-row">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-row">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Select gender" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-row">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-row">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" required>
            </div>
            <div class="form-row">
                <label for="position">Position: </label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="form-row">
                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution" required>
            </div>
        </div>
        <div class="form-col">
            <div class="form-row">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="50" required></textarea>
            </div>
            <div class="form-row">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-row">
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="select a state" disabled selected>Select a state</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                </select>
            </div>
            <div class="form-row">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-row">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
            <div class="form-row">
                <label for="linkedin">LinkedIn:</label>
                <input type="url" id="linkedin" name="linkedin" required>
            </div>
            <div class="form-row">
                <label for="github">GitHub:</label>
                <input type="url" id="github" name="github" required>
            </div>
        </div>
        <div class="form-col">
            <div class="form-row">
                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="profile-pic" name="profile-pic" placeholder="c" required>
            </div>
            <div class="form-row">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-row">
                <label for="interests">Interests:</label>
                <div id="interests">
                    <input type="checkbox" id="interest1" name="interest1" value="interest1" required>
                    <label for="interest1">The Sun</label>
                    <input type="checkbox" id="interest2" name="interest2" value="interest2" required>
                    <label for="interest2">Moons</label>
                    <input type="checkbox" id="interest3" name="interest3" value="interest3" required>
                    <label for="interest3">Asteroids</label>
                </div>
            </div>
            <div class="form-row">
                <label for="payment">Payment Type:</label>
                <div id="payment">
                    <input type="radio" id="payment1" name="payment" value="payment1" required>
                    <label for="payment1">CASH</label>
                    <input type="radio" id="payment2" name="payment" value="payment2" required>
                    <label for="payment2">Card</label>
                    <input type="radio" id="payment3" name="payment" value="payment3" required>
                    <label for="payment3">UPI</label>
                </div>
            </div>
            <div class="form-row">
                <label for="resume">Resume (if available):</label>
                <input type="file" id="resume" name="resume">
            </div>
            <div class="form-row submit-form">
                <button type="submit">SUBMIT</button>
            </div>
        </div>
            
        </div>
        
    </form>

</div>

</body>

</html>
