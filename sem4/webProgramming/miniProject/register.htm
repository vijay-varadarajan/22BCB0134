<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Starview - Register</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>
    
<header>
    <nav id="navbar">
        <div id="logo-div">
            <a href="home.htm">STARVIEW</a>
        </div>
        <div id="nav-links-div">
            <ul id="nav-links">
                <li><a href="home.htm" class="nav-link"><i class="fa fa-home"></i></a></li>
                <li><a href="course.htm" class="nav-link">Course</a></li>
                <li><a href="test.htm" class="nav-link">Test</a></li>
                <li><a href="feedback.htm" class="nav-link">Feedback</a></li>
                <li><a href="login.htm" class="nav-link">Login</a></li>
                <li><a href="signup.htm" class="nav-link">Signup</a></li>
                <li><a href="register.htm" class="nav-link">Register</a></li>
            </ul>
        </div>
    </nav>
</header>

<div id="register-form-div">
    <form action="/">

        <table>
            <tr>
                <td>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </td>
                <td>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </td>
            <td>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </td>
        </tr>
        <tr>
            <td>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </td>
            <td>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="interests">Interests:</label>
                <div id="interests">
                    <input type="checkbox" id="interest1" name="interest1" value="interest1">
                    <label for="interest1">Interest 1</label>
                    <input type="checkbox" id="interest2" name="interest2" value="interest2">
                    <label for="interest2">Interest 2</label>
                    <input type="checkbox" id="interest3" name="interest3" value="interest3">
                    <label for="interest3">Interest 3</label>
                </div>
            </td>
            <td>
                <label for="payment">Payment Type:</label>
                <div id="payment">
                    <input type="radio" id="payment1" name="payment" value="payment1">
                    <label for="payment1">Payment 1</label>
                    <input type="radio" id="payment2" name="payment" value="payment2">
                    <label for="payment2">Payment 2</label>
                    <input type="radio" id="payment3" name="payment" value="payment3">
                    <label for="payment3">Payment 3</label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution">
            </td>
            <td>
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="50"></textarea>
            </td>
            <td>
                <label for="position">Position: </label>
                <input type="text" id="position" name="position"><br><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
            </td>
        </tr>
        <tr>
            <td>
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
            </td>
            <td>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode">
            </td>
            <td>
                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="profile-pic" name="profile-pic">
            </td>
        </tr>
        <tr>
            <td>
                <label for="linkedin">LinkedIn:</label>
                <input type="url" id="linkedin" name="linkedin">
            </td>
            <td>
                <label for="github">GitHub:</label>
                <input type="url" id="github" name="github">
            </td>
        </tr>
        <tr aria-colspan="2">
            <td colspan="2">
                <button type="submit">SUBMIT</button>
            </td>
        </tr>
    </table>
</form>

</div>

</body>

</html>
