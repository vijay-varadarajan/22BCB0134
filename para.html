<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="paragraph">Enter a paragraph:</label>
    <textarea id="paragraph"></textarea>
    <button onclick="removeNumbersAndSymbols()">Remove Numbers and Symbols</button>
    <br>
    <label for="search">Enter a search string:</label>
    <input id="search" type="text"/>
    <button onclick="countOccurrences()">Count Occurrences</button>
    <br>
    <br/>
    REMOVED NUMBERS AND SYMBOLS:<p id="result"></p>
    OCCURRENCES:<p id="result2"></p>

    <script>
        function removeNumbersAndSymbols() {
            let paragraph = document.getElementById('paragraph').value;
            let result = paragraph.replace(/[^a-zA-Z ]/g, "");
            document.getElementById('result').innerText = result;
        }

        function countOccurrences() {
            let paragraph = document.getElementById('paragraph').value;
            let searchString = document.getElementById('search').value;
            let count = (paragraph.match(new RegExp(searchString, "g")) || []).length;
            document.getElementById('result2').innerText = count;
        }
    </script>
</body>
</html>
