<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-item {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 1px solid black;
            text-align: center;
            line-height: 30px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <label for="text">Enter multiplication table number (n): </label>
    <input id="text" type="text"/>
    <button onclick="highlightMultiples()">Generate Grid</button>
    <div id="grid"></div>

    <script>
        function highlightMultiples() {
           
            let n = parseInt(document.getElementById('text').value);

            let gridElement = document.getElementById('grid');

            gridElement.innerHTML = '';

            
            for (let i = 1; i <= 120; i++) {
                let div = document.createElement('div');
                div.classList.add('grid-item');
                div.textContent = i;

                
                if (i % n === 0) {
                    div.classList.add('highlight');
                }

                gridElement.appendChild(div);

                if (i % 10 === 0) {
                    gridElement.appendChild(document.createElement('br'));
                }
            }
        }
    </script>
</body>
</html>
